<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorn Palette Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Zorn Palette Art Gallery</h1>
        <p>Art showcased using Zorn and Inverted Zorn palettes</p>
    </header>

    <section class="palette-section">
        <h2>Zorn Palette</h2>
        <div class="palette">
            <div class="color" style="background:#d9a066" title="Yellow Ochre"></div>
            <div class="color" style="background:#a23b3b" title="Vermilion"></div>
            <div class="color" style="background:#1e1e1e" title="Ivory Black"></div>
            <div class="color" style="background:#fff7e6" title="Titanium White"></div>
        </div>
    </section>

    <section class="palette-section">
        <h2>Inverted Zorn Palette</h2>
        <div class="palette">
            <div class="color" style="background:#265f99"></div>
            <div class="color" style="background:#5dc4c4"></div>
            <div class="color" style="background:#e1e1e1"></div>
            <div class="color" style="background:#000819"></div>
        </div>
    </section>

    <section class="gallery" id="gallery"></section>

    <script src="script.js"></script>
</body>
</html>
